<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Temperature Conversion Program</h1>

        <input type="number" id="temp" placeholder=""><br>
        <div class="radio-group">
            <input type="radio" id="toCelsius" name="conversion">
            <label for="toCelsius">Fahrenheit to Celsius</label><br>
            <input type="radio" id="toFahrenheit" name="conversion">
            <label for="toFahrenheit">Celsius to Fahrenheit</label><br>
        </div>
        <button type="button" onclick="convertTemperature()">Convert</button><br>
        <p id="result"></p>

        <script src="index.js"></script>
    </form>
</body>

</html>
