    <h1><u>this keyword</u></h1>
    <p>this is a special keyword in JS that refers to the object that is currently executing the code</p>
    <p>Its value depends on how a function is called (not where it is written).</p>
    <p><b>Note: </b> this keyword doesn't work with arrow functions.</p>
